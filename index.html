    <title>Descubra sua sorte</title>

  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje ?</h1>
        <p>Abra o biscoito e descubra!</p>
        <button id="cookieButton">
          <img src="./img/biscoito.png" alt="biscoito da sorte" />
        </button>
      </div>

      <div class="screen2 hide">
        <h2>Aqui está a sua sorter de hoje:</h2>
        <div class="luckyPhrase">
          <p>
            Pequenas oportunidades são muitas vezes o começo de grandes
            empreendimentos.
          </p>
        </div>

        <img src="./img/biscoito-aberto.png" alt="biscoito da sorte aberto" />
        <button id="changeMessage">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
